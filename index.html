<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/colorbrewer.v1.min.js"></script>
    <script src="us-states.js"></script>
    <script src="Traffic_Crashes.js"></script>
    <script src="main.js"></script>
    <script src="crashData.js"></script>
    <script src="bymonth.js"></script>
    <script src="weather-all.js"></script>

    <style class = "scroll">
        #staticbar { 
            position: absolute;
            width: 50%;
            height: 100%;
            left: -100px;
            top: 5%; 
        }

        #plot {
            position: absolute;
            left: 50%;
            width: 50%;
            height: 100%; 
        }
    </style>

</head>
<body>
    <div id="staticbar"></div>
    <div id="plot"></div>

    <div id="wrapper" class="wrapper">
        <div id="tooltip" class="tooltip">
            <div class="tooltip-range" id="range"></div>
            <div class="tooltip-examples" id="examples"></div>
            <div class="tooltip-value">
                ...of <span id="count"></span> tasks
            </div>
            <div class="tooltip-bar-value">
                <b><span id="tooltip-bar-value"></span>%</b>
                of the work was done by developers
            </div>
            <div class="tooltip-bar">
                <div class="tooltip-bar-fill" id="tooltip-bar-fill"></div>
            </div>
        </div>
    </div>

    
</body>

</html>
